description: 'Dataset on the egg-laying behavior of flies used to understand how flies
  make egg-laying decisions. Each NWB file contains time series data from an individual
  fly: the x-y position of the fly, egg-deposition moments of the fly, and sucrose
  concentration underneath the fly. A variety of fly genotypes and a variety of environments
  (egg-laying chambers) were used. Data are described in Vijayan et al bioRxiv 2021:
  “An internal expectation guides Drosophila egg-laying decisions” (https://www.biorxiv.org/content/10.1101/2021.09.30.462671v1).
  Please contact Vikram Vijayan and/or Gaby Maimon for more information including
  different download options and different raw/processed data formats.'
